<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylechallenge.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div class="even" id="two">Number 2 - I'm one ID.</div>
    <p class="odd" id="cooler">Number 3 - I'm a class, but cooler!</p>
    <div class="even" id="four">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
    <div class="even" id="six">Number 6 - I'm a new and old class!</div>
    <p id="seven">Number 7 - I'm a new class and ID</p>
  </body>
</html>
